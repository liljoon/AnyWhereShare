{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{% static 'js/user_set.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/user_set.css' %}?after">
    <title>Document</title>
</head>
<body>
    
    <header>
        <img src="{% static 'img/logo.png' %}" onclick="location.href='/user_mode'" style="width:80px; height:80px;" title="logo">
        <h1 style="opacity:0.7;">AnyWhereShare</h1>
        <a href="#" style="color:#87C6CB; ">Help</a>
    </header>
    <div class="wrap">
        <div class="main">
            <div class="bin" style="width:100%; float:left; height:20%;">
            </div>
            <div class="username" style="width:100%; height:10%; float:left; text-align:center;">
                <span id="user" style="text-align:center; margin:0 auto; display:inline-block;">test01님</span>
            </div>
            <div class="before_change" style="width:100%; text-align:center;">
                <span>기존 비밀번호 입력</span>
                <input type="text" style="width: 200px;
                height: 20px;
                font-size: 20px;
                background-color: #D0E1EB;
                border-radius: 10px;
                font-weight: 500;
                display: inline-block;
                text-align:center;">
            </div>
            <div class="after_change"  style="width:100%; text-align:center;">
                <span>바꿀 비밀번호 입력</span>
                <input type="text" style="width: 200px;
                height: 20px;
                font-size: 20px;
                background-color: #D0E1EB;
                border-radius: 10px;
                font-weight: 500;
                display: inline-block;
                text-align:center;">
            </div>
            <div class="btn-change"  style="width:100%; height:10%; margin-top:10px; text-align:center;">
                <button type="submit" style="width: 300px;
                height: 35px;
                font-size: 20px;
                background-color: #173141;
                border: 1px solid #173141;
                color: white;
                border-radius: 10px;
                font-weight: 500;
                cursor: pointer;
                align-items: center;
                justify-content: center;
                &:hover {
                  background: #919EA6;
                  color: #fff;
                }">비밀번호 변경</button>
            </div>
        </div>
    </div>
    
</body>

</html>
