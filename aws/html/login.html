{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - AnyWhereShare</title>
    <script src="{% static 'js/login.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}?after">
    <!--web font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
    <header href="./main.html">
        <logo>
            <a href = "../"> <img src="{% static 'img/logo.png' %}" style="width:80px; height:80px;" title="logo"></a>
        </logo>
        <home>
            <a href = "../" style="color:#1F3C4D; text-decoration: none;"><h1 href = "./main.html" style="opacity:0.7;">AnyWhereShare</h1></a>
        </home>
    </header>
    <div class="wrap">
        <div class="login">
            <h2>Log in</h2>
            <div class="login_id">
                <h4>ID</h4>
                <input type="ID" name="" id="" placeholder="ID">
            </div>
            <div class="login_pw">
                <h4>Password</h4>
                <input type="password" name="" id="" placeholder="Password">
            </div>
            <div class="login_etc">
                <div class="checkbox">
                    <input type="checkbox" name="" id=""> Remember Me?
                </div>
                <div class="forgot_pw">
                    <a href="">Forgot Password?</a>
                </div>
            </div>
            <div class="signin">
                <button class="submit" type="button">
                    submit
                </button>
            </div>
        </div>
    </div>
</body>
</html>
